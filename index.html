<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow-a-Garden: Pet Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0b1623;
      overflow-x: hidden;
    }

    /* Star background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.4;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .pet-card {
      background: #0d2852;
      border: 2px solid #1f3a68;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .pet-card img {
      max-width: 60px;
      max-height: 60px;
      margin-bottom: 8px;
    }

    .pet-card.selected {
      border-color: #ffd700;
      transform: scale(1.05);
    }

    button {
      background: #1a4d8f;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563c4;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a4d8f;
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      display: none;
      z-index: 999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Grow-a-Garden: Pet Generator</h1>

  <div class="container">
    <p>Select Your Pet</p>
    <div class="pet-grid">
      <div class="pet-card" data-pet="Kitsune"><img src="kitsune.png" alt="Kitsune"><span>Kitsune</span></div>
      <div class="pet-card" data-pet="Raccoon"><img src="raccoon.png" alt="Raccoon"><span>Raccoon</span></div>
      <div class="pet-card" data-pet="Disco Bee"><img src="bee.png" alt="Disco Bee"><span>Disco Bee</span></div>
      <div class="pet-card" data-pet="Mimic Octopus"><img src="octopus.png" alt="Mimic Octopus"><span>Mimic Octopus</span></div>
      <div class="pet-card" data-pet="Fennec Fox"><img src="fox.png" alt="Fennec Fox"><span>Fennec Fox</span></div>

      <div class="pet-card" data-pet="Butterfly"><img src="butterfly.png" alt="Butterfly"><span>Butterfly</span></div>
      <div class="pet-card" data-pet="Dragon"><img src="dragon.png" alt="Dragon"><span>Dragon</span></div>
      <div class="pet-card" data-pet="Penguin"><img src="penguin.png" alt="Penguin"><span>Penguin</span></div>
      <div class="pet-card" data-pet="Capybara"><img src="capybara.png" alt="Capybara"><span>Capybara</span></div>
      <div class="pet-card" data-pet="Axolotl"><img src="axolotl.png" alt="Axolotl"><span>Axolotl</span></div>
    </div>

    <button id="generateBtn">Generate Pet</button>
  </div>

  <div class="popup" id="popup">
    <p>Pet has been generated! Please wait 10-15 minutes for it to appear!</p>
    <button onclick="document.getElementById('popup').style.display='none'">OK</button>
  </div>

  <script>
    const petCards = document.querySelectorAll('.pet-card');
    let selectedPet = null;

    petCards.forEach(card => {
      card.addEventListener('click', () => {
        petCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedPet = card.dataset.pet;
      });
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      if (!selectedPet) {
        alert('Please select a pet first!');
        return;
      }

      try {
        const response = await fetch('https://backend-sigma-one-64.vercel.app/api/sendWebhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pet: selectedPet })
        });

        if (response.ok) {
          document.getElementById('popup').style.display = 'block';
        } else {
          alert('Failed to generate pet. Please try again.');
        }
      } catch (error) {
        alert('Could not connect to backend.');
      }
    });
  </script>
</body>
</html>
